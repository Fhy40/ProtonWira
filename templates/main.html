<html>    
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename="js/main.js")}}"></script>        
        <div id="main-content" class="container">
        <h1>Youtube GIF Maker v1</h1>
        <h5> Look, it's not much but it should work ok thx </h5>
        </div>
    </head>
    <body>
        <div id="main-content" class="container">
        <br>
        <br>
        <br>
        <form method="POST" class="form-group">
            <div class="form-group row">
                <label for="exampleInputEmail1">Youtube URL Here</label>
                <input type="text" class="form-control" placeholder="Enter Youtube URL" id="youtube-url" name="youtube-url"> <br><br>
                
                <label for="exampleInputEmail1">Youtube Video Start Time</label>
                <input type="text" class="form-control" placeholder="Enter Youtube Video Start Time" id="youtube-start-time" name="youtube-start-time"> <br><br>
                

                <div class="row">
                <div class="col-md-5">
                <label for="exampleInputEmail1">Youtube Video GIF Duration</label>
                <select class="custom-select" id="youtube-duration" name="youtube-duration"> 
                    <option value="5">5 seconds</option>
                    <option value="10">10 seconds</option>
                    <option value="15">15 seconds</option>
                    <option value="20">20 seconds</option>
                </select>
                </div>
                </div>
            </div>
            <br>
            <br>
            <br> 
            <input class="btn btn-outline-primary btn-lg btn-block" value="Convert" type="submit" onclick="return getProgress();" > 
            <br>
            <br>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" id="progressbar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">0%</div>
            </div>
            <br>
            <br>
            <div id="current_status">
                <h5 id="current_status_text">Click on Convert</h5>
            </div>
        </form>
        </div>
        
    </body>    
</html>
